<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Tu Tienda de PC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /*
        ================================================================================
        | Estilos para la P√°gina de Finalizar Compra
        |
        | Se ha a√±adido un nuevo estilo para la pantalla de carga.
        |
        ================================================================================
        */

        :root {
            --primary-color: #ff9800;
            --secondary-color: #f57c00;
            --light-bg-start: #f8f9fa;
            --light-bg-end: #e9ecef;
            --dark-bg-start: #1a1a2e;
            --dark-bg-end: #16213e;
            --text-color-light: #212529;
            --text-color-dark: #f8f9fa;
            --border-radius-base: 15px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--light-bg-start), var(--light-bg-end));
            color: var(--text-color-light);
            transition: background 0.5s, color 0.5s;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--dark-bg-start), var(--dark-bg-end));
            color: var(--text-color-dark);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: var(--border-radius-base);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .summary-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .summary-box h3 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
        }

        .summary-box p {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }

        .pay-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pay-button:hover {
            background-color: #45a049;
        }
        
        .back-link {
            display: block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        /* Mensaje de confirmaci√≥n */
        .confirmation {
            display: none;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        
        .dark-mode .confirmation {
            background-color: #28a745;
            color: white;
            border-color: #218838;
        }
        .confirmation h2 {
            border: none;
            color: #155724;
        }
        .dark-mode .confirmation h2 {
            color: white;
        }

        /* Loading Spinner */
        #loading-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-screen p {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <h1>Finalizar Compra</h1>
        <div class="summary-box" id="order-summary-box">
            <h3>Resumen de tu pedido</h3>
            <ul id="cart-list-checkout"></ul>
            <hr>
            <p><strong>Total Final:</strong> <span id="checkout-total"><strong>$0,00</strong></span></p>
        </div>

        <form id="payment-form">
            <h2>Datos de Pago</h2>
            <div class="form-group">
                <label for="card-number">N√∫mero de Tarjeta</label>
                <input type="text" id="card-number" required placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiration">Vencimiento</label>
                    <input type="text" id="expiration" required placeholder="MM/AA">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" required placeholder="XXX">
                </div>
            </div>
            <div class="form-group">
                <label for="card-name">Nombre en la Tarjeta</label>
                <input type="text" id="card-name" required>
            </div>
            <button type="submit" class="pay-button">Pagar Ahora</button>
        </form>
    </div>
    
    <div class="container" id="loading-screen">
        <div class="spinner"></div>
        <p>Procesando tu pago...</p>
    </div>

    <div class="container confirmation" id="confirmation-message">
        <h2>¬°Compra Exitosa! üéâ</h2>
        <p>Tu pedido ha sido procesado con √©xito. Recibir√°s un correo electr√≥nico de confirmaci√≥n con los detalles de tu compra en breve.</p>
        <a href="index.html" class="back-link">Volver a la Tienda</a>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'flex';
            
            // Simulaci√≥n de un retraso para el procesamiento del pago
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('confirmation-message').style.display = 'block';
                
                // Limpiar el carrito despu√©s de la compra exitosa
                localStorage.removeItem('cart');
            }, 3000); // 3 segundos de carga
        });

        // Simular que el carrito se pasa a esta p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartList = document.getElementById('cart-list-checkout');
            const checkoutTotal = document.getElementById('checkout-total');
            let subtotal = 0;

            if (cart.length > 0) {
                cart.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - $${item.price.toLocaleString('es-AR')}`;
                    cartList.appendChild(li);
                    subtotal += item.price;
                });
            } else {
                const li = document.createElement('li');
                li.textContent = "El carrito est√° vac√≠o.";
                cartList.appendChild(li);
            }

            const total = subtotal + (subtotal * 0.21);
            checkoutTotal.textContent = `$${total.toLocaleString('es-AR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        });
    </script>
</body>
</html>
